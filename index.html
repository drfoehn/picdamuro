    <div class="container">
        <div class="row text-center" id="select_type">
            <div class="col">
                <button type="button"  class="btn btn-primary btn-lg select" id="selectnoun">Subject</button>
            </div>
            <div class="col">
                <button type="button"  class="btn btn-primary btn-lg select" id="selectverb">Verb</button>
            </div>
            <div class="col">
                <button type="button"  class="btn btn-primary btn-lg select" id="selectallwords">Egal</button>
            </div>
        </div>
  <div class="row new">
    <div class="col text-center">
      <button type="button"  class="btn btn-primary btn-lg select" id="new_word">Neues Wort</button>
      <button type="button"  class="btn btn-primary btn-lg" id="reset">Fertig</button>
    </div>
  </div>
      <div class="row word_container">
        <div class="col text-center ">
          <span id="random_word"></span>
        </div>
      </div>
</div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button type="button" class="btn btn-secondary btn-lg" id="start">Start</button>
          <button type="button" class="btn btn-secondary btn-lg" id="pause">Pause</button>
          <button type="button" class="btn btn-secondary btn-lg" id="resume">Weiter</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <span id="timer">60</span>
        </div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-2">

    </div>
    <div class="col-8 text-center">
      <div class="rollBtn" id="rolldice">
<div class = "scene" id="dice">
   <div class="cube">
    <div class="cube__face cube__face--1">1</div>
    <div class="cube__face cube__face--2">2</div>
    <div class="cube__face cube__face--3">4</div>
    <div class="cube__face cube__face--4">4</div>
    <div class="cube__face cube__face--5">3</div>
    <div class="cube__face cube__face--6">1</div>
  </div>
  </div>
      <div class="col-2">

    </div>


      </div>
  </div>
</div>
